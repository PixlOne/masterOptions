smartshift:
{
    on: true;
    threshold: 30;
};
hiresscroll: true;
dpi: 1000;

buttons: (
    {
        cid: 0xc3;
        action =
        {
            type: "Gestures";
            gestures: (
                {
                    direction: "Up";
                    mode: "OnRelease";
                    action =
                    {
                        type: "Keypress";
                        keys: ["KEY_UP"];
                    };
                },
                {
                    direction: "Down";
                    mode: "OnRelease";
                    action =
                    {
                        type: "Keypress";
                        keys: ["KEY_DOWN"];
                    };
                },
                {
                    direction: "Left";
                    mode: "OnRelease";
                    action =
                    {
                        type: "CycleDPI";
                        dpis: [400, 600, 800, 1000, 1200, 1400, 1600];
                    };
                },
                {
                    direction: "Right";
                    mode: "OnRelease";
                    action =
                    {
                        type = "ToggleSmartshift";
                    }
                },
                {
                    direction: "None"
                    mode: "NoPress"
                }
            );
        };
    },
    {
        cid: 0xc4;
        action =
        {
            type: "Keypress";
            keys: ["KEY_A"];
        };
    }
);